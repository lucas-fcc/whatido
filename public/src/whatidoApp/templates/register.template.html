<div class="container">
    
    <div class="col-md-4 col-md-offset-4 content">

        <div class="page-header">
            <h1 class="text-center">Register</h1>
        </div>

        <wid-alert-message message="registerCtrl.message"></wid-alert-message>
    
        <form name="registerCtrl.registerForm" ng-submit="registerCtrl.doRegister()" novalidate>
            
            <div class="form-group"
                ng-class="{'has-error': registerCtrl.registerForm.name.$error.required && registerCtrl.registerForm.name.$touched, 
                'has-success': !registerCtrl.registerForm.name.$error.required && registerCtrl.registerForm.name.$touched }">

                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon">
                        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                    </span>

                    <input type="text"
                        name="name"
                        ng-model="registerCtrl.register.name"
                        class="form-control input-lg"
                        placeholder="Name"
                        required />

                </div>
            </div>

            <div class="form-group"
                ng-class="{'has-error': registerCtrl.registerForm.email.$invalid && registerCtrl.registerForm.email.$touched, 
                'has-success': !registerCtrl.registerForm.email.$invalid && registerCtrl.registerForm.email.$touched }">

                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope fa-fw" aria-hidden="true"></i>
                    </span>

                    <input type="email"
                        name="email"
                        ng-model="registerCtrl.register.email"
                        class="form-control input-lg"
                        placeholder="Email"
                        required />

                </div>
            </div>
            
            <div class="form-group"
                ng-class="{'has-error': registerCtrl.registerForm.password.$error.required && registerCtrl.registerForm.password.$touched, 
                'has-success': !registerCtrl.registerForm.password.$error.required && registerCtrl.registerForm.password.$touched }">

                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon">
                        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                    </span>

                    <input type="password"
                        name="password"
                        ng-model="registerCtrl.register.password"
                        class="form-control input-lg"
                        placeholder="Password"
                        required />

                </div>
            </div>
            
            <div class="form-group">
                <button type="submit"
                    class="btn btn-lg btn-primary btn-block"
                    ng-disabled="registerCtrl.registerForm.$invalid || registerCtrl.isSubmitting">
                    <i class="fa fa-fw"
                        aria-hidden="true"
                        ng-class="{'fa-sign-in': !registerCtrl.isSubmitting, 'fa-spinner fa-spin': registerCtrl.isSubmitting}"></i> {{registerCtrl.isSubmitting ? 'Please Wait' : 'Register'}}
                </button>
            </div>
            
        </form>

        <div class="text-center">
            <a ui-sref="login">Already have an account?</a>
        </div>
        
    </div>
    
</div>
