<div class="container">
    
    <div class="col-md-4 col-md-offset-4 content">

        <div class="page-header">
            <h1 class="text-center">Recover Password</h1>
        </div>
    
        <wid-alert-message message="recoverPasswordCtrl.message"></wid-alert-message>

        <form name="recoverPasswordCtrl.recoverForm" ng-submit="recoverPasswordCtrl.doRecoverPassword()" novalidate>
            
            <div class="form-group"
                ng-class="{'has-error': recoverPasswordCtrl.recoverForm.email.$invalid && recoverPasswordCtrl.recoverForm.email.$touched, 
                'has-success': !recoverPasswordCtrl.recoverForm.email.$invalid && recoverPasswordCtrl.recoverForm.email.$touched }">

                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope fa-fw" aria-hidden="true"></i>
                    </span>

                    <input type="email"
                        name="email"
                        ng-model="recoverPasswordCtrl.recover.email"
                        class="form-control input-lg"
                        placeholder="Email"
                        required />

                </div>
            </div>
            
            <div class="form-group">
                <button type="submit"
                    class="btn btn-lg btn-primary btn-block"
                    ng-disabled="recoverPasswordCtrl.recoverForm.$invalid || recoverPasswordCtrl.isSubmitting">
                    <i class="fa fa-key fa-fw"
                        aria-hidden="true"
                        ng-class="{'fa-key': !recoverPasswordCtrl.isSubmitting, 'fa-spinner fa-spin': recoverPasswordCtrl.isSubmitting}"></i> {{registerCtrl.isSubmitting ? 'Please Wait' : 'Recover Password'}}
                </button>
            </div>
            
        </form>
        
    </div>
    
</div>
